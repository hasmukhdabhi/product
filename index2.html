	<style>
		.img-overlay-wrap {
			position: relative;
			display: inline-block;
			/* <= shrinks container to image size */
			transition: transform 150ms ease-in-out;
		}

		.img-overlay-wrap img {
			/* <= optional, for responsiveness */
			display: block;
			max-width: 100%;
			height: auto;
		}

		.img-overlay-wrap svg {
			position: absolute;
			top: 0;
			left: 0;
		}

		/* .img-overlay-wrap:hover {
			transform: rotate(15deg);
		} */
	</style>
</head>

<body>

	<div class="img-overlay-wrap">

		<img src="/php/product/img/admin-ajax.png">
		<svg viewBox="0 0 200 200">
			<circle cx="75" cy="75" r="20" fill="rebeccapurple" />
		</svg>

	</div>
	<button id="toggle-circle-button">Toggle Purple Circle</button>

<script>
	const toggleCircleButton = document.getElementById('toggle-circle-button');
	const purpleCircle = document.getElementById('purple-circle');

	toggleCircleButton.addEventListener('click', () => {
		purpleCircle.style.fill = purpleCircle.style.fill === 'none' ? 'rebeccapurple' : 'none';
	});

</script>
