<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../product/css/style.css"></script>
	<!-- <script src="../product/js/jquery.min.js"></script>
	<script src="../product/js/js.js"></script> -->
	<style>
		/* Colour picker css only */

		.colors {
			display: flex;
			position: fixed;
			bottom: 2em;
			right: 2em;
		}

		.color {
			height: 36px;
			width: 36px;
			margin-left: 0.5em;
			border-radius: 18px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
			border: 2px solid #aaa;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<img id="productImage"
		src="/php/product/img/admin-ajax.png?w=600&mark-align=right,middle&mark=https%3A%2F%2Fddools.imgix.net%2Fcars%2Fadmin-ajax.png%3Fw%3D600%26bri%3D-18%26con%3D26%26monochrome%3D00000"
		alt="my base image" />

	<!-- Colour picker -->
	<div class="colors">
		<div class="color" style="background-color: #000000" data-hex="000000"></div>
		<div class="color" style="background-color: #0d4671" data-hex="0d4671"></div>
		<div class="color" style="background-color: #63803a" data-hex="63803a"></div>
		<div class="color" style="background-color: #841210" data-hex="841210"></div>
		<div class="color" style="background-color: #a09e9f" data-hex="none"></div>
		<input id="customColour" class="color jscolor" onchange="update(this.jscolor)" data-hex="" />
	</div>

</body>
<script>

	const base = "/php/product/img/admin-ajax.png?w=600&mark-align=center,middle&mark=https%3A%2F%2Fddools.imgix.net%2Fcars%2Fpaint.png%3Fw%3D600%26bri%3D-18%26con%3D26%26monochrome%3D"

	// Click on a color
	var el = document.getElementsByClassName("colors");
	for (var i = 0; i < el.length; i++) {
		el[i].onclick = changeColor;
	}

	function changeColor(e) {
		// get the hex color
		let hex = e.target.getAttribute("data-hex");
		// updated url
		let updateColor = base + hex;
		// update src of image
		document.getElementById("productImage").src = updateColor;


	}

	//http://jscolor.com
	//Custom colourpicker
	function update(jscolor) {
		let updateColor = base + jscolor;
		// Use 'jscolor' instance for car color
		document.getElementById("productImage").src = updateColor;
	}

</script>

</html>
